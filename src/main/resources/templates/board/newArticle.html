<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">Jean's Blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" value="${article.id}">
        <header class="mb-4">
          <label for="title"></label><input type="text" class="form-control" placeholder="제목" id="title" value="${article.title}">
        </header>
        <section class="mb-5">
          <label for="content"></label><textarea class="form-control h-25" rows="10" placeholder="내용" id="content">${article.content}</textarea>
        </section>

        <button type="button" id="modify-btn" class="btn btn-primary btn-sm">
          버튼
        </button>

      </article>
    </div>
  </div>
</div>

<script src="/js/articleDetail.js"></script>
</body>
